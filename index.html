<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResultsSummaryComponent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="first">
                <h1 class="result">Your Result</h1>
                <div class="circle">
                    <p class="seven">76</p>
                    <p class="of">of 100</p>
                </div>
                <h3 class="great">Great</h3>
                <p class="long">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            <div class="second">
                <h2 class="summary">Summary</h2>
                <div class="rec red">
                    <img src="./results-summary-component-main/assets/images/icon-reaction.svg" class="first-svg">
                    <p class="reaction">Reaction</p>
                    <div class="stats">
                        <p class="black">80</p>
                        <p class="gray">/ 100</p>
                    </div>
                </div>
                <div class="rec orange">
                    <img src="./results-summary-component-main/assets/images/icon-memory.svg" class="sec-svg">
                    <p class="reaction two">Memory</p>
                    <div class="stats est">
                        <p class="black">92</p>
                        <p class="gray">/ 100</p>
                    </div>
                </div>
                <div class="rec green">
                    <img src="./results-summary-component-main/assets/images/icon-verbal.svg" class="sec-svg">
                    <p class="reaction three">Verbal</p>
                    <div class="stater">
                        <p class="black">61</p>
                        <p class="gray">/ 100</p>
                    </div>
                </div>
                <div class="rec blue">
                    <img src="./results-summary-component-main/assets/images/icon-visual.svg" class="third-svg">
                    <p class="reaction five">Visual</p>
                    <div class="stater">
                        <p class="black">73</p>
                        <p class="gray">/ 100</p>
                    </div>
                </div>
                <div class="navy">Continue</div>
            </div>
        </div>
    </div>
</body>
</html>
